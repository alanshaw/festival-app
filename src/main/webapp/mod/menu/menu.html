<!DOCTYPE html> 

<div id="menu-page" data-role="page" data-dom-cache="true">
	
	<div data-role="header">
		<h1></h1>
	</div>
	
	<div data-role="content">
		<ul data-role="listview" data-theme="c"></ul>
	</div>
	
	<script type="text/template" id="menu-items-template">
		<% _.each(modules, function(module) { %>
		<li>
			<a href="<%= module.url %>">
				<h2><%= module.title %></h2>
				<p><%= module.desc %></p>
			</a>
		</li>
		<% }); %>
	</script>
	
</div>
