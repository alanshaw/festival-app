<!DOCTYPE html> 
<html class="ui-mobile-rendering">
<head>
<meta charset="utf-8"/>
<title>Festival App</title> 
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
</head>
<body> 

<div data-role="page">
	
	<div data-role="header">
		<h1></h1>
	</div>
	
	<div data-role="content">
		<ul data-role="listview" data-theme="c"></ul>
	</div>
	
</div><!-- /page -->

<script type="text/template" id="menu-items-template">
	<% _.each(modules, function(module) { %>
	<li>
		<a href="<%= module.url %>">
			<h2><%= module.title %></h2>
			<p><%= module.desc %></p>
		</a>
	</li>
	<% }); %>
</script>

<script src="../../js/libs/cordova-2.0.0.min.js"></script>
<script src="../../js/libs/jquery-1.7.1.min.js"></script>
<script src="../../js/jqm-config.js"></script>
<script src="../../js/libs/jquery.mobile-1.1.1.min.js"></script>
<script src="../../js/libs/underscore.min.js"></script>
<script src="../../js/libs/backbone.min.js"></script>
<script src="../../js/libs/festival.min.js"></script>
<script src="../../js/festival-config.min.js"></script>
<script src="js/menu.min.js"></script>
</body>
</html>
