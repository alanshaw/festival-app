<!DOCTYPE html> 
<html class="ui-mobile-rendering">
<head>
<meta charset="utf-8"/>
<title>Festival App</title> 
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.1.min.css" />
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Where's my tent?</h1>
	</div><!-- /header -->

	<!--div data-role="content">
		<p>Hello world</p>
	</div-->
	
	<div data-role="content" style="width:100%; height:100%; padding:0;"> 
		<div id="map" style="width:100%; height:100%;"></div>
	</div>

</div><!-- /page -->

<script src="../../js/libs/cordova-2.0.0.js"></script>
<script src="../../js/libs/jquery-1.7.1.min.js"></script>
<script src="../../js/jqm-config.js"></script>
<script src="../../js/libs/jquery.mobile-1.1.1.min.js"></script>
<script src="../../js/libs/underscore.min.js"></script>
<script src="../../js/libs/backbone.min.js"></script>
<script src="../../js/libs/festival.js"></script>
<script src="../../js/festival-config.js"></script>
<script src="js/menu.js"></script>
<script>
	
	Festival.getGoogleMapsScript({
		success: function() {
			
			navigator.geolocation.getCurrentPosition(function(position){
				
				var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				
				var mapOpts = {
					zoom: 8,
					center: latlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				var map = new google.maps.Map($("#map")[0], mapOpts);
				
				$('[data-role=page]').css('height', '100%');
				
			});
		},
		error: function(jqXHR, textStatus, errorThrown) {
			
		}
	});
	
</script>
</body>
</html>
