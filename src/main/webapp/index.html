<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8"/>
<title>Festival App</title> 
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
<style>

	body {
		/* Setting body margins to 0 to have proper positioning of #container div */
		margin: 0;
	}

	/* #container div with absolute position and 100% width and height so it takes up whole window */
	#container {
		position: absolute;
		width: 100%;
		height: 100%;
	}

</style>
</head>
<body>
<div id="container">
	<div data-role="page"></div>
</div>
<script src="js/libs/cordova-2.0.0.min.js"></script>
<script src="js/libs/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	$(document).one("mobileinit", function () {

		// Setting #container div as a jqm pageContainer
		$.mobile.pageContainer = $('#container');

		// Setting default page transition to slide
		$.mobile.defaultPageTransition = 'slide';
	});
</script>
<script src="js/libs/jquery.mobile-1.1.1.min.js"></script>
<script src="js/libs/underscore.min.js"></script>
<script src="js/libs/backbone.min.js"></script>
<script src="js/libs/festival.min.js"></script>
<script src="js/festival-config.min.js"></script>
<script>
//$(document).bind('deviceready', function() {
	Festival.loadCss();
	Festival.loadLang(function() {
		$.mobile.changePage('mod/menu/menu.html', {transition: 'fade'});
	});
//});
</script>
</body>
</html>
